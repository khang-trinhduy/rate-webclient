<div class="interest-container">
  <div class="flex-container">
    <div class="tool-container">
      <app-filter></app-filter>
      <app-setting (tableStyleChange)="tableStyleHandler($event)"></app-setting>
    </div>
    <div class="data-container">
      <div class="data-header">
        <h2 class="header-line">Lãi suất tiền gửi</h2>
      </div>
      <mat-tab-group class="tabs-area">
        <mat-tab label="Tại quầy">
          <div class="flex-data" *ngIf="rates">
            <app-table *ngIf="tableStyle === 'box'" [rates]="rates"></app-table>
            <app-row *ngIf="tableStyle === 'row'" [banks]="rates"></app-row>
            <app-chart [rates]="rates" period="12m"></app-chart>
          </div>
        </mat-tab>
        <mat-tab label="Online">
          <div class="flex-data" *ngIf="rates">
            <app-table [rates]="rates"></app-table>
            <app-chart [rates]="rates"></app-chart>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<div
  class="cell-content"
  [ngClass]="{ max: isMax(rates[0].value) }"
  *ngIf="rates"
>
  <a class="cell-text" [href]="getLink(bank, rates[0].period)"
    >{{ toDecimal(rates[0].value) }}%</a
  >
  <span *ngIf="goUp(rates)" class="up-icon">{{ getUp(rates) }}</span>
  <span *ngIf="goDown(rates)" class="down-icon">{{ getDown(rates) }}</span>
</div>

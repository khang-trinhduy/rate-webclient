<div class="cell-content" *ngIf="rates">
  <a class="cell-text" [href]="getLink(bank, rates[0].period)"
    >{{ toDecimal(rates[0].value) }}%</a
  >
  <span *ngIf="goUp(rates)" class="up-icon"
    ><mat-icon>trending_up</mat-icon
    >{{ getUp(rates) }}</span
  >
  <span *ngIf="goDown(rates)" class="down-icon"
    ><mat-icon>trending_down</mat-icon
    >{{ getDown(rates) }}</span
  >
  <span *ngIf="!goDown(rates) && !goUp(rates)" class="flat-icon"
    ><mat-icon>trending_flat</mat-icon
    ></span
  >
</div>

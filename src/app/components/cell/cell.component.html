<div class="cell-content" *ngIf="rate" [ngClass]="{'max': max}">
  <a class="cell-text" [href]="getLink(rate.period)"
    >{{ toDecimal(rate.value) }}%</a
  >
  <span *ngIf="goUp()" class="up-icon"
    ><mat-icon>trending_up</mat-icon>{{ getTrendingText() }}</span
  >
  <span *ngIf="goDown()" class="down-icon"
    ><mat-icon>trending_down</mat-icon>{{ getTrendingText() }}</span
  >
  <span *ngIf="!goDown() && !goUp()" class="flat-icon"
    ><mat-icon>trending_flat</mat-icon></span
  >
</div>

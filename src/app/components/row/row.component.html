<div class="row-container">
  <div class="row-header">
    <h3 class="header-line">Danh sách lãi suất</h3>
  </div>
  <div class="row-content">
    <div class="line-area">
      <div class="line-content">
        <div class="row-line top">
          <div class="cell-content head top">
            <a class="cell-text">Ngân hàng</a>
          </div>
          <div class="cell-content 0w">
            <a class="cell-text">Không kỳ hạn</a>
          </div>
          <div class="cell-content 3m">
            <a class="cell-text">3 tháng</a>
          </div>
          <div class="cell-content 6m">
            <a class="cell-text">6 tháng</a>
          </div>
          <div class="cell-content 9m">
            <a class="cell-text">9 tháng</a>
          </div>
          <div class="cell-content 12m">
            <a class="cell-text">12 tháng</a>
          </div>
          <div class="cell-content 18m">
            <a class="cell-text">18 tháng</a>
          </div>
          <div class="cell-content 24m">
            <a class="cell-text">24 tháng</a>
          </div>
          <div class="cell-content 36m">
            <a class="cell-text">36 tháng</a>
          </div>
          <div class="cell-content unused">
            <a class="cell-text"></a>
          </div>
        </div>
        <div class="cell-area" *ngFor="let bank of $banks | async">
          <div class="row-line">
            <div class="cell-content head">
              <a [routerLink]="['/detail']" [queryParams]="{ c: bank._id }">
                <img
                  class="head-logo"
                  [src]="getLogo(bank?.normalized)"
                  alt=""
                />
              </a>
            </div>
            <app-cell [period]="0" [max]="max(0)" [bank]="bank?.normalized"></app-cell>
            <app-cell [period]="3" [max]="max(3)" [bank]="bank?.normalized"></app-cell>
            <app-cell [period]="6" [max]="max(6)" [bank]="bank?.normalized"></app-cell>
            <app-cell [period]="9" [max]="max(9)" [bank]="bank?.normalized"></app-cell>
            <app-cell [period]="12" [max]="max(12)" [bank]="bank?.normalized"></app-cell>
            <app-cell [period]="18" [max]="max(18)" [bank]="bank?.normalized"></app-cell>
            <app-cell [period]="24" [max]="max(24)" [bank]="bank?.normalized"></app-cell>
            <app-cell [period]="36" [max]="max(36)" [bank]="bank?.normalized"></app-cell>
            <div class="asxiRR">
              <a [routerLink]="['/detail']" [queryParams]="{ c: bank._id }">Chi tiết</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
